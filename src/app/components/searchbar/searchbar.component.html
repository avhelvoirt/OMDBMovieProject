<div class="searchBarWrapper">
  <form [formGroup]="myForm">
    <mat-form-field>
      <input matInput placeholder="Type movie title here..." formControlName="search">
      <mat-error *ngIf="getSearchResult().invalid">Please provide a movie title</mat-error>
    </mat-form-field>

  <button class="searchButton" mat-stroked-button [disabled]="getSearchResult().invalid"
    (click)="fetchOMDBMovieOnTitle()">Search</button>
  </form>
</div>

<div *ngFor="let movie of movieList" class="movieListWrapper">
  <div class="movieList" [routerLink]="['/featuredPage', movie.imdbID]"  >
    <div class="movieWrapper">
      <div class="pictureFrame" [style.background-image]="'url(' + movie.Poster + ')'"></div>
        <ul class="list">
          <li>title: {{movie.Title}}</li>
          <li>type: {{movie.Type}}</li>
          <li>year: {{movie.Year}}</li>
          <li>rated: {{movie.Rated}}</li>
          <li>genre: {{movie.Genre}}</li>
        </ul>
        <ul class="list">
          <li>director: {{movie.Director}}</li>
          <li>actors: {{movie.Actors}}</li>
          <li>awards: {{movie.Awards}}</li>
          <li>plot: {{movie.Plot}}</li>
        </ul>
    </div>
  </div>
</div>
